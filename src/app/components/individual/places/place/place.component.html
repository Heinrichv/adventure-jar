<div class="col-2 place-card m-2 p-1 text-center mat-elevation-z6">
  <span class="title">{{place.title}}</span>
  <br>
  <span class="description">{{place.category.title}}</span>

  <div class="image-container w-100 text-center mt-1">
    <img class="w-100 mt-1 place-image" (mouseenter)="enter() " (mouseleave)="leave()" src="https://scontent-jnb1-1.xx.fbcdn.net/v/t1.0-9/19149102_1586969314655611_759426592028446932_n.jpg?_nc_cat=107&_nc_ht=scontent-jnb1-1.xx&oh=6fdc15a96711dad43e858c1e21645cb3&oe=5C45E0D5" [alt]="place.title" />
    <button color="primary" *ngIf="hover" class="text-center" mat-fab>
      <mat-icon aria-label="Add location">add_location</mat-icon>
    </button>
  </div>
</div>
