<mat-toolbar color="primary" class="pt-1 pb-1">
  <img class="icon-image p-1" src="/adventure-jar/assets/icon.png"/>
  <button mat-stroked-button class="mr-2" routerLink="">Home</button>
  <button mat-stroked-button class="mr-2" routerLink="manage">Manage</button>
  <span class="fill-rest"></span>
  <button [matMenuTriggerFor]="menu" class="icon-image" mat-fab [style.background-image]="'url(' + user.photoUrl + ')'"></button>
  <mat-menu  #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>{{user.name}}</span>
      </button>
      <button (click)="logout()" mat-menu-item>
        <mat-icon>lock</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
</mat-toolbar>
