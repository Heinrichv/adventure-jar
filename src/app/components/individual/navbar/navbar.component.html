<mat-toolbar color="primary" class="pt-1 pb-1">
  <ng-container *ngIf="!isMobile">
    <img class="icon-image p-1" src="/adventure-jar/assets/icon.png" />
    <button mat-stroked-button class="mr-2" routerLink="">Home</button>
    <button mat-stroked-button class="mr-2" routerLink="manage">Manage</button>
  </ng-container>
  <ng-container *ngIf="isMobile">
    <button [matMenuTriggerFor]="siteMenu" color="primary" mat-mini-fab class="mr-2">
      <mat-icon>menu_vert</mat-icon>
    </button>
    <mat-menu class="mt-3" #siteMenu="matMenu">
      <button routerLink="" mat-menu-item>
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button routerLink="manage" mat-menu-item>
        <mat-icon>map</mat-icon>
        <span>Manage Adventures</span>
      </button>
    </mat-menu>
  </ng-container>
  <span class="fill-rest"></span>
  <button [matMenuTriggerFor]="menu" class="user-image" mat-mini-fab [style.background-image]="'url(' + user.picture + ')'"></button>
  <mat-menu class="mt-3" #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>{{user.name}}</span>
    </button>
    <button mat-menu-item>
      <mat-icon>link</mat-icon>
      <span>Link Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>group_add</mat-icon>
      <span>Invite Friends</span>
    </button>
    <button (click)="logout()" mat-menu-item>
      <mat-icon>lock</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
